<!DOCTYPE html>
<html lang="en-us">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Tablebuild</title>
        <meta name="author" content="Tyler Anderson">
        <meta name="description" content="A regular table build.. boring..">
        <link rel="stylesheet" href="styles/tablebuild.css">
        <!-- Font style -->
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">


    </head>

    <body>

        <header>
            <h1>A Standard Table Build</h1>

        </header>

        <main>
            <table>
                <thead>
                    <th>ACME Wildwest</th>
                </thead>

                <tbody>
                    <tr>
                        <th>Period</th>
                        <th>Sales</th>
                        <th>Sales Goal</th>
                    </tr>
                    <tr>
                        <td>August</td>
                        <td>$3,590</td>
                        <td>$4,000</td>
                    </tr>
                    <tr>
                        <td>September</td>
                        <td>$4,420</td>
                        <td>$5,000</td>
                    </tr>
                    <tr>
                        <td>October</td>
                        <td>$4,870</td>
                        <td>$5,000</td>
                    </tr>
                    <tr>
                        <td>November</td>
                        <td>$8,610</td>
                        <td id="onlyOne">$7,500</td>
                    </tr>
                    <tr>
                        <td><em>Black Friday</em></td>
                        <td>$3,200</td>
                    </tr>
                    <tr>
                        <td>December</td>
                        <td>$6,820</td>
                        <td>$7,500</td>
                    </tr>

                </tbody>

                <tfoot>
                    <tr><th>Compiled 12.20.2020 by bRauls</th></tr>
                </tfoot>
            </table>

        </main>
        <footer>
          <p>A sad footer :(</p>
        </footer>

    </body>

</html>
