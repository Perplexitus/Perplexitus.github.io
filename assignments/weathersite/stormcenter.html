<!DOCTYPE html>
<html lang="en-us">

<head>
    <title>Storm Center</title>
    <meta name="description" content="Watch for the clouds! Local weather for the Franklin area.">
    IMPORT
</head>

<body>

    <header>
        IMPORT
    </header>




    <main class="stormCenterMain">
        <h2>Storm Center</h2>
        <div class="formContainer">
        <form action="thankyou.html" target="_self" method="get">
            <fieldset class="personalInfo">
                <legend>Personal Information</legend>
                <label>First Name:* <br>
                <input type="text" name="fname" class="required" autocomplete="given-name" pattern="[A-Za-z]{5,}" title="Minimum of 5 letters, even if your first name has less than 5 letters..." placeholder="'John' is too short..." required></label><br>

                <label>Last Name:*<br>
                    <input type="text" name="lname" class="required" autocomplete="family-name" pattern="[A-Za-z]{5,}" title="Minimum of 5 letters, even if your last name has less than 5 letters..." placeholder="'Doe' is too short..." required></label><br>

                <label>Phone Number:*<br>
                    <input type="tel" name="tel"  class="required" autocomplete="tel" placeholder="###-###-####" required></label><br>

                <label>Zip Code:*<br>
                    <input type="number" name="zip" class="required" required></label><br>

                <label>Email:<br>
                    <input type="email" name="email" placeholder="Joe@gmail.com" autocomplete="email"></label><br>

            </fieldset>

            <fieldset class="areaInfo">
                <legend>Area Information</legend>
                <label>Storm Date: <br>
                    <input type="date" name="date"></label><br>

                <label>Storm Type: <br>
                    <input list="stormTypes" name="stormTypes"></label>
                <datalist id="stormTypes">
                    <option value="Thunder Storm">
                    <option value="Heavy Rain">
                    <option value="Hail">
                    <option value="Flash Flood">
                    <option value="Tornado">
                    <option value="Hurricane">
                </datalist><br>

                <label>Severity:<br>
                    1 <input type="range" name="range" value="5" min="1" max="10" step="1" class="slider" id="range"> 10<br></label>
                    <div id="rangeOutput">BROKEN</div><br>

                <label>Storm Region:<br>
                <select name="regions">
                    <option value="selectRegion" disabled>Select Region</option>
                    <option value="franklin">Franklin</option>
                    <option value="greenville">Greenville</option>
                    <option value="springfield">Springfield</option>
                    </select></label><br>


                User In-Danger Level:<br>
                <label class="danger">Yes <input type="radio" name="dangerLevel"></label><br>

                <label class="danger">Maybe? <input type="radio" name="dangerLevel"></label><br>

                <label class="danger">No <input type="radio" name="dangerLevel"></label><br>

            </fieldset>

            <fieldset>
                <legend>Additional Information/Comments</legend>
                <label><textarea placeholder="Comments?" rows="10"></textarea></label>
            </fieldset>

            <label><input class="submit" type="submit" name="submit" value="Report Storm!"></label>
        </form>
        </div>
    </main>

    <footer>
       IMPORT
    </footer>
    <script src="scripts/currentDate().js"></script>
    <script src="scripts/range.js"></script>
    <script src="scripts/hamburger.js"></script>
</body>

</html>
